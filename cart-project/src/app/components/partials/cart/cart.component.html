<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="row">

                            <div class="col-lg-12">
                                <h5 class="mb-3"><a href="#!" class="text-body"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                                <hr>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Shopping cart</p>
                                        <p class="mb-0">You have {{cart.totalCount}} items in your cart</p>
                                    </div>
                                </div>

                                <div *ngFor="let item of cart.items" class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-baseline">
                                                <div>
                                                    <img [src]="item.food.imageUrl"
                                                        class="img-fluid rounded-3" alt="Shopping item"
                                                        style="width: 65px;">
                                                </div>
                                                <div class="ms-3">
                                                    <h6>{{item.food.name}} - ${{item.price}}</h6>
                                                    <!-- <p class="small mb-0">256GB, Navy Blue</p> -->
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center">
                                                <!-- <div>
                                                    <h6 class="fw-normal mb-0">x {{item.quantity}}</h6>
                                                </div> -->
                                                <!-- <div >
                                                    <h6 class="mb-0">${{item.price}}</h6>
                                                </div> -->
                                                <div class="d-flex">
                                                <a href="javascript:void(0)" (click)="onAddClick(item.food)" style="color: #cecece;">
                                                    <i class="fas fa-plus" ></i></a>
                                                    <input type="number" class="mx-1" style="width: 30px;" [(ngModel)]="item.quantity"/>
                                                    <a href="javascript:void(0)" (click)="onSubClick(item.food)" style="color: #cecece;">
                                                    <i class="fas fa-minus" ></i></a>
                                                    </div>

                                            </div>
                                           
                                        </div>
                                    </div>
                                </div>
<!-- summary -->

<div class="summary">
    <div>
        <h4>Total Amount {{cart.totalPrice}}</h4>
    </div>
</div>
<div class="proceed">
    <button type="button" class="btn w-100 btn-success">Next</button>
</div>
<!-- summary ends -->
                                

                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
